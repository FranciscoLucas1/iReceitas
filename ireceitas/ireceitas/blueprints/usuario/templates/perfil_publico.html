{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/perfil_publico.css"> {% endblock %}

{% block css2 %}
<link rel="stylesheet" href="/static/css/home.css"> {% endblock %}

{% block icon %}
<link rel="icon" href="/static/imagens/icons/usuario.ico"> {% endblock %}

{% block titulo %} Perfil {% endblock %}

{% block conteudo %}

<body>
<div class="container mt-5" id="geral">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4" id="perfil">
                <div class="text-center"> <img src="/usuario/imagem/{{usuario.profile_img}}" width="200" class="rounded-circle foto" alt="..."> </div>
                <div class="text-center mt-3">
                    <h5 class="mt-2 mb-0">{{usuario.name}}</h5> <span> Sobre </span>
                    <div class="px-4 mt-1">
                        <p class="sobre"> {{usuario.sobre}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







</body>
{% endblock %}
