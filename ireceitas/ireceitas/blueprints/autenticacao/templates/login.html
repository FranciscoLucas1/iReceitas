<html lang="PT-BR">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/static/css/layout.css">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="/static/imagens/icons/usuario.ico">
  <title> Login </title>
</head>

 {% if current_user.is_authenticated %}
    <h1>Página não encontrada</h1>

 {% else %}

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 fundo-login"></div>
      <div class="col-md-8 col-lg-6">
        <div class="registro d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                {% for mess in get_flashed_messages() %}
                <div class="alert alert-warning" role="alert">
 <strong> {{mess}} </strong>
</div>
 {%endfor%}
                <center>
                  <h1 class="login-heading mb-4"> Login </h1>
                </center>
                <form action="{{url_for('autenticacao.login')}}" class="container" method="post">

                  <div class="row justify-content-center">

                    <div class="row">
                      <input type="email" class="form-control" name="email" placeholder="E-mail" required>

                    </div>
                    <div class="row">
                      <input type="password" class="form-control" name="password" placeholder="Senha" required>
                    </div>
                  </div>
              </div>

            <center>
                <div class="oauth-box">
                    <div id="oauth-google">
                      <a href="/autenticacao/loginn">
                        <img src="/static/imagens/google-logo.png"
                        width="55px" height="55px" alt="Google logo">
                    </div>
                </div>
            </center>

              <br> </br>
              <div class="row-col-xs-12">
                <center>
                  <div class="botao">
                    <input type="submit" class="btn btn-block btn-sucess" value="Logar">
                </center>
              </div>

              </form>
              <center>
                <a class="small" href="/autenticacao/redefinir">Esqueceu sua senha?</a>
            </div>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
{% endif %}
